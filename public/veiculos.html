<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFICINA MARYCAR veiculos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head> 
<body class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3"> 
   <h2 class="mb-4">VEÍCULOS</h2>
   <a href="/cadastro" class="btn btn-success"> Cadastra novo veiculos</a>
  </div>
  <!-- lista de veiculos já cadastrados -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Ano</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="tabela-veiculos"></tbody>
  </table>

  <!-- Modal para edição de veiculos pelo bootstrap para funcionar perfeitamente tem que colocar o script do bootstrap. -->
  <div class="modal" tabindex="-1" id="Editarinfo">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EDIÇÃO VEÍCULOS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Placa</label>
            <input id="editPlaca" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input id="editModelo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Ano</label>
            <input id="editAno" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
          <button type="button" class="btn btn-primary">SALVAR</button>

        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
